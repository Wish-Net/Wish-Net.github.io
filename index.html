<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WishNet ğŸ„</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="header">
  <h1>ğŸ„ WishNet</h1>
  <p>Christmas & Birthday Wishlists</p>
</header>

<main class="container">

  <!-- AUTH -->
  <section id="auth" class="card">
    <h2>Welcome</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button id="signupBtn">Sign up</button>
    <button id="loginBtn" class="secondary">Log in</button>

    <p id="authMsg" class="msg"></p>
  </section>

  <!-- APP -->
  <section id="app" class="card hidden">
    <div class="top-bar">
      <h2>Your Wishlist</h2>
      <button id="logoutBtn" class="danger">Logout</button>
    </div>

    <div class="add">
      <input id="itemName" placeholder="Item name" />
      <input id="itemUrl" placeholder="Link (optional)" />
      <button id="addBtn">Add</button>
    </div>

    <ul id="list"></ul>
  </section>

</main>

<footer>

</footer>

</body>
</html>
