<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>WishNest</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="container">

        <h1 class="app-title">WishNest</h1>

        <!-- Auth Section -->
        <div id="auth-section" class="card fade">
            <h2>Welcome</h2>
            <p class="subtitle">Log in or create your account</p>

            <input type="email" id="email" placeholder="Email" class="input">
            <input type="password" id="password" placeholder="Password" class="input">

            <button id="signupBtn" class="btn primary">Sign Up</button>
            <button id="loginBtn" class="btn secondary">Login</button>

            <p id="authMessage" class="message"></p>
        </div>

        <!-- App -->
        <div id="app-section" class="hidden fade">

            <div class="bar">
                <h2>Your Wishlist</h2>
                <button id="logoutBtn" class="btn danger small">Logout</button>
            </div>

            <div class="card">
                <input type="text" id="itemName" placeholder="Item name" class="input">
                <input type="text" id="itemUrl" placeholder="Item URL (optional)" class="input">
                <input type="text" id="itemNotes" placeholder="Notes" class="input">
                <button id="addItemBtn" class="btn primary">Add Item</button>
            </div>

            <ul id="wishlist" class="wishlist"></ul>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="app.js"></script>
</body>
</html>
